<!DOCTYPE html>
<html lang="en">

    <title>Our Organization - Global Care Foundation</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/organisation.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <button id="menuButton" class="menu-button">
                    <img src="assets/vec/toggleIcon.svg" alt="Menu" class="menu-icon">
                </button>
                
                <a href="index.html#home" class="logo-link">
                    <img src="assets/images/gfc.jpg" alt="CYBERNATE" class="logo">
                </a>

                <div class="desktop-nav">
                    <a href="index.html#home" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About Us</a>

            </div>

    <main class="main-content">
        <div class="organization-container">

                <h1 class="main-title">Our Organization</h1>

            <div class="section-card">

            <!-- Units Section -->
            <div class="section-card">
                <div class="section-header">
                    <h2 class="section-title">Organizational Units</h2>

                <div class="section-content">
